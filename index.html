<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Motivational To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" id="app">
    <h1 class="title">To-Do List</h1>

    <form id="task-form" class="task-form" autocomplete="off">
      <input id="task-input" class="task-input" type="text" placeholder="What would you like to finish today?" aria-label="New task" />
      <button id="add-btn" class="btn" type="submit">Add</button>
    </form>

    <div class="progress-wrap" aria-hidden="true">
      <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-label" id="progress-label">0% done</div>
    </div>

    <section class="list-wrap">
      <ul id="task-list" class="task-list" aria-live="polite"></ul>
      <p id="empty" class="empty">No tasks yet â€” add one above.</p>
    </section>

    <div id="celebration" class="celebration" aria-hidden="true">
      <div class="celebration-banner">Great job â€” you completed all tasks!</div>
      <div class="confetti-layer" id="confetti-layer"></div>
      <button id="celebration-close" class="icon-btn" aria-label="Close celebration">Close</button>
    </div>

    <footer class="footer">
      <div class="meta">
        <div class="counter" id="counter">0 tasks</div>
        <div class="controls">
          <button id="clear-completed" class="small-btn">Clear completed</button>
          <button id="export" class="small-btn">Export</button>
          <button id="import" class="small-btn">Import</button>
          <input id="import-file" type="file" accept="application/json" style="display:none" />
        </div>
      </div>
      <small>Tasks saved in your browser â€¢ Double-click to edit â€¢ Celebrate small wins ğŸ‰</small>
    </footer>
  </main>

  <template id="task-template">
    <li class="task" draggable="false">
      <button class="icon-btn check" type="button" aria-label="Toggle complete">
        <svg class="check-svg" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4 12.5l4 4L20 5"></path></svg>
      </button>
      <div class="task-text" contenteditable="false" spellcheck="false"></div>
      <div class="actions">
        <button class="icon-btn edit" type="button" title="Edit task" aria-label="Edit task">âœï¸</button>
        <button class="icon-btn" type="button" title="Delete task" aria-label="Delete task">ğŸ—‘ï¸</button>
      </div>
    </li>
  </template>

  <script src="script.js"></script>
</body>
</html>
